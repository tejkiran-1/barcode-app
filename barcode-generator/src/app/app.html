<div class="app-container">
  <!-- Background gradient -->
  <div class="background-gradient"></div>
  
  <!-- Glass morphism container -->
  <div class="glass-container" [style.--primary-color]="themeColor()">
    <!-- Color Picker -->
    <div class="color-picker-container">
      <label for="themeColorPicker" class="color-picker-label">Theme</label>
      <input
        type="color"
        id="themeColorPicker"
        class="color-picker"
        [value]="themeColor()"
        (input)="onColorChange($any($event.target).value)"
      />
    </div>

    <!-- Header -->
    <header class="header">
      <h1 class="title">{{ title() }}</h1>
      <p class="subtitle">Generate professional barcodes/qr codes instantly</p>
    </header>

    <!-- Barcode generation grid -->
    <div class="barcode-grid">
      
      <!-- Barcode Generator 1 -->
      <div class="barcode-card">
        <div class="input-group">
          <div class="input-header">
            <label for="input1" class="input-label">Input1</label>
            <div class="toggle-switch" [class.qr-mode]="isQrMode1()" (click)="toggleCodeType(1)">
              <div class="toggle-slider"></div>
              <span class="toggle-label">{{ isQrMode1() ? 'QR' : 'BC' }}</span>
            </div>
          </div>
          <input
            id="input1"
            type="text"
            class="glass-input"
            [value]="text1()"
            (input)="onTextChange(1, $any($event.target).value || '')"
            placeholder="Enter text..."
          />
        </div>
        <div class="barcode-container">
          <svg #barcode1 class="barcode-svg" [style.display]="isQrMode1() ? 'none' : 'block'"></svg>
          <canvas #qrcode1 class="qr-canvas" [style.display]="isQrMode1() ? 'block' : 'none'" width="200" height="200" style="width: 200px; height: 200px;"></canvas>
        </div>
      </div>
