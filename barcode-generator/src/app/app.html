<div class="app-container">
  <!-- Background gradient -->
  <div class="background-gradient"></div>
  
  <!-- Glass morphism container -->
  <div class="glass-container">
    <!-- Header -->
    <header class="header">
      <h1 class="title">{{ title() }}</h1>
      <p class="subtitle">Generate professional barcodes instantly</p>
    </header>

    <!-- Barcode generation grid -->
    <div class="barcode-grid">
      
      <!-- Barcode Generator 1 -->
      <div class="barcode-card">
        <div class="input-group">
          <label for="input1" class="input-label">Input1</label>
          <input
            id="input1"
            type="text"
            class="glass-input"
            [value]="text1()"
            (input)="onTextChange(1, $any($event.target).value || '')"
            placeholder="Enter text..."
          />
        </div>
        <div class="barcode-container">
          <svg #barcode1 class="barcode-svg"></svg>
        </div>
      </div>

    </div>

    <!-- Footer -->
    <footer class="footer">
      <p class="footer-text">Powered by Mr Tej</p>
    </footer>
